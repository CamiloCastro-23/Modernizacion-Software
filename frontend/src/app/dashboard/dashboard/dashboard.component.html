<!-- Dashboard Component HTML -->
<div class="h-screen w-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 relative overflow-hidden flex flex-col">

  <!-- Header Section - 20% -->
  <div class="h-1/5 flex-col items-center justify-center relative z-10 mt-16">
    <div class="text-center">
      <!-- Main Title -->
      <h1 class="text-4xl md:text-6xl font-bold text-white mb-2 tracking-tight">
        Pet<span class="text-emerald-400">Store</span>
      </h1>
      <p class="text-lg md:text-xl text-gray-300 font-light">
        Descubre el mundo perfecto para tu mascota
      </p>
    </div>
    <div class="max-w-md mx-auto mb-16">
        <div class="relative">
          <input
            type="text"
            placeholder="Busca tu mascota perfecta..."
            class="w-full px-6 py-4 rounded-2xl bg-white/10 backdrop-blur-md border border-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-transparent transition-all duration-300"
          >
          <button class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-emerald-500 hover:bg-emerald-600 text-white p-2 rounded-xl transition-colors duration-300">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="flex justify-center gap-3 mt-4">
      <!-- Sign In Button -->
      <button class="group relative px-6 py-2 bg-white/10 backdrop-blur-md border border-white/20 rounded-xl text-white font-medium hover:bg-white/20 transition-all duration-300 flex items-center gap-2">
        <svg class="w-4 h-4 group-hover:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
        </svg>
        Sign In
      </button>

      <!-- Sign Up Button -->
      <button class="group relative px-6 py-2 bg-gradient-to-r from-emerald-500 to-emerald-600 rounded-xl text-white font-medium hover:from-emerald-600 hover:to-emerald-700 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-emerald-500/25 flex items-center gap-2">
        <svg class="w-4 h-4 group-hover:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
        </svg>
        Sign Up
      </button>
    </div>
  </div>

<!-- Interactive Pet Selection - 60% -->
<div class="h-3/5 flex flex-col items-center justify-center relative z-10 px-6 mt-16">

  <!-- Central Store Circle - Arriba -->
  <div class="mb-8">
    <div class="w-40 h-40 md:w-48 md:h-48 bg-gradient-to-br from-emerald-400 to-emerald-600 rounded-full shadow-2xl flex items-center justify-center transform hover:scale-110 transition-all duration-500 cursor-pointer group" (click)="navigateTo('/dashboard')">
      <img
        src="assets/store.png"
        alt="Pet Store"
        class="w-20 h-20 md:w-24 md:h-24 object-contain group-hover:rotate-12 transition-transform duration-500"
      >
    </div>
    <div class="text-center mt-3">
      <span class="bg-white/90 backdrop-blur-sm px-4 py-2 rounded-full text-gray-800 font-semibold text-sm shadow-lg">
        Pet Store
      </span>
    </div>
  </div>

  <!-- Fila de Animales - Abajo -->
  <div class="flex flex-wrap justify-center gap-6 md:gap-8">

    <!-- Fish -->
    <div class="flex flex-col items-center">
      <div class="w-28 h-28 md:w-32 md:h-32 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full shadow-xl flex items-center justify-center transform hover:scale-110 transition-all duration-500 cursor-pointer group" (click)="navigateTo('/fish')">
        <img
          src="assets/fish.png"
          alt="Fish"
          class="w-24 h-24 md:w-24 md:h-24 object-contain group-hover:rotate-12 transition-transform duration-500"
        >
      </div>
      <span class="bg-blue-100 px-3 py-1 rounded-full text-blue-800 font-medium text-xs shadow-lg mt-2">
        Fish
      </span>
    </div>

    <!-- Dogs -->
    <div class="flex flex-col items-center">
      <div class="w-28 h-28 md:w-32 md:h-32 bg-gradient-to-br from-amber-400 to-amber-600 rounded-full shadow-xl flex items-center justify-center transform hover:scale-110 transition-all duration-500 cursor-pointer group" (click)="navigateTo('/dogs')">
        <img
          src="assets/dog.png"
          alt="Dogs"
          class="w-24 h-24 md:w-24 md:h-24 object-contain group-hover:rotate-12 transition-transform duration-500"
        >
      </div>
      <span class="bg-amber-100 px-3 py-1 rounded-full text-amber-800 font-medium text-xs shadow-lg mt-2">
        Dogs
      </span>
    </div>

    <!-- Cats -->
    <div class="flex flex-col items-center">
      <div class="w-28 h-28 md:w-32 md:h-32 bg-gradient-to-br from-purple-400 to-purple-600 rounded-full shadow-xl flex items-center justify-center transform hover:scale-110 transition-all duration-500 cursor-pointer group" (click)="navigateTo('/cats')">
        <img
          src="assets/cat.png"
          alt="Cats"
          class="w-24 h-24 md:w-24 md:h-24 object-contain group-hover:rotate-12 transition-transform duration-500"
        >
      </div>
      <span class="bg-purple-100 px-3 py-1 rounded-full text-purple-800 font-medium text-xs shadow-lg mt-2">
        Cats
      </span>
    </div>

    <!-- Reptiles -->
    <div class="flex flex-col items-center">
      <div class="w-28 h-28 md:w-32 md:h-32 bg-gradient-to-br from-green-400 to-green-600 rounded-full shadow-xl flex items-center justify-center transform hover:scale-110 transition-all duration-500 cursor-pointer group" (click)="navigateTo('/reptiles')">
        <img
          src="assets/reptile.png"
          alt="Reptiles"
          class="w-24 h-24 md:w-24 md:h-24 object-contain group-hover:rotate-12 transition-transform duration-500"
        >
      </div>
      <span class="bg-green-100 px-3 py-1 rounded-full text-green-800 font-medium text-xs shadow-lg mt-2">
        Reptiles
      </span>
    </div>

    <!-- Birds -->
    <div class="flex flex-col items-center">
      <div class="w-28 h-28 md:w-32 md:h-32 bg-gradient-to-br from-orange-400 to-orange-600 rounded-full shadow-xl flex items-center justify-center transform hover:scale-110 transition-all duration-500 cursor-pointer group" (click)="navigateTo('/birds')">
        <img
          src="assets/bird.png"
          alt="Birds"
          class="w-24 h-24 md:w-24 md:h-24 object-contain group-hover:rotate-12 transition-transform duration-500"
        >
      </div>
      <span class="bg-orange-100 px-3 py-1 rounded-full text-orange-800 font-medium text-xs shadow-lg mt-2">
        Birds
      </span>
    </div>

  </div>

</div>

  <!-- Bottom Features Section - 20% -->
  <div class="h-1/5 flex items-center justify-center relative z-10 bg-white/5 backdrop-blur-sm">
    <div class="grid grid-cols-3 gap-8 w-full max-w-4xl px-6">

      <!-- Feature 1 -->
      <div class="text-center">
        <div class="w-10 h-10 md:w-12 md:h-12 bg-gradient-to-br from-emerald-400 to-emerald-600 rounded-xl mx-auto mb-2 flex items-center justify-center">
          <svg class="w-5 h-5 md:w-6 md:h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
          </svg>
        </div>
        <h3 class="text-sm md:text-base font-bold text-white mb-1">Cuidado Premium</h3>
        <p class="text-xs md:text-sm text-gray-300">Los mejores productos</p>
      </div>

      <!-- Feature 2 -->
      <div class="text-center">
        <div class="w-10 h-10 md:w-12 md:h-12 bg-gradient-to-br from-blue-400 to-blue-600 rounded-xl mx-auto mb-2 flex items-center justify-center">
          <svg class="w-5 h-5 md:w-6 md:h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
          </svg>
        </div>
        <h3 class="text-sm md:text-base font-bold text-white mb-1">Entrega Rápida</h3>
        <p class="text-xs md:text-sm text-gray-300">En tiempo récord</p>
      </div>

      <!-- Feature 3 -->
      <div class="text-center">
        <div class="w-10 h-10 md:w-12 md:h-12 bg-gradient-to-br from-purple-400 to-purple-600 rounded-xl mx-auto mb-2 flex items-center justify-center">
          <svg class="w-5 h-5 md:w-6 md:h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <h3 class="text-sm md:text-base font-bold text-white mb-1">Garantía Total</h3>
        <p class="text-xs md:text-sm text-gray-300">100% satisfacción</p>
      </div>

    </div>
  </div>

  <!-- Floating Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-1/4 left-1/4 w-48 h-48 bg-emerald-500/10 rounded-full blur-3xl"></div>
    <div class="absolute top-1/3 right-1/4 w-64 h-64 bg-purple-500/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-1/4 left-1/3 w-56 h-56 bg-blue-500/10 rounded-full blur-3xl"></div>
  </div>

</div>
